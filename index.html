<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .rank-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 8px;
        }
        .rank-leader {
            background: linear-gradient(135deg, #ffd700 0%, #ff9800 100%);
            color: #000;
        }
        .rank-admin {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
        }
        .rank-mod {
            background: linear-gradient(135deg, #4d79ff 0%, #0033cc 100%);
        }
        .rank-member {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4d4d;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }
        /* Keyframe animations */
        @keyframes groundSlam {
            0% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            }
            60% {
                transform: translateY(20px) scale(1.1);
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            80% {
                transform: translateY(-10px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        /* Animation classes */
        .slam-animation {
            animation: groundSlam 1.2s ease-out forwards;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
            opacity: 0;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        .glow-animation {
            animation: glow 2s ease-in-out infinite;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* Custom styles */
        .title-container {
            position: relative;
            overflow: hidden;
        }
        
        .title-shadow {
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .btn-hover-effect {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-hover-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }
        
        .btn-hover-effect:hover::after {
            left: 100%;
        }
        
        /* Theme colors */
        .demon-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .angel-theme {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        }

        }

        }
        
        .demon-btn:hover {
            background-color: #ff1a1a;
        }
        
        .angel-btn:hover {

        }
        
        /* Progress bar colors */
        .progress-legendary {
            background-color: #ff0000;
        }
        
        .progress-epic {
            background-color: #aa00ff;
        }
        
        .progress-rare {
            background-color: #0055ff;
        }

            background-color: #00aa00;
        }

            background-color: #aaaaaa;

        /* Rank colors */

        }

            color: #aa00ff;
        }

        /* Secret admin button */
        .secret-button {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            top: 50%;

        /* Admin note */

            transition: max-height 0.3s ease-out;
        }

        .mobile-menu.open {
            max-height: 500px;
            transition: max-height 0.3s ease-in;

   <script>
        // Update Firebase config and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyBDgadn_l0VLJmgCPzziGbwbXYaIfhn0vQ",
            authDomain: "aoh-bd-clan.firebaseapp.com",
            databaseURL: "https://aoh-bd-clan-default-rtdb.firebaseio.com/",
            projectId: "aoh-bd-clan",
            storageBucket: "aoh-bd-clan.firebasestorage.app",
            messagingSenderId: "824398865971",
            appId: "1:824398865971:web:139890878f47e251ad6546",
            measurementId: "G-4V15NCH2RH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Add these constants
        const ALLOWED_ADMINS = ["BD_Ravynthal", "Kyle", "Ban"];
        const CLAN_LEADERS = ["Kyle", "Ban", "Levi"];
        let currentUser = null;
        let isAdmin = false;

        // Add theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
            updateThemeIcon();
        });

        function updateThemeIcon() {
            const icon = document.getElementById('theme-toggle').querySelector('i');
            if (document.body.classList.contains('light-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // Modified verifyMemberKey function
        async function verifyMemberKey() {
            const key = document.getElementById('admin-key-input').value.trim();
            if (!key) return alert("Please enter your verification code");

            try {
                const snapshot = await database.ref('minigameKillers').once('value');
                let userFound = null;

                snapshot.forEach(child => {
                    const user = child.val();
                    if (user.code === key) {
                        userFound = {
                            username: child.key,
                            data: user
                        };
                    }
                });

                if (!userFound) {
                    return showError("Invalid verification code");
                }

                currentUser = userFound.username;
                isAdmin = ALLOWED_ADMINS.includes(currentUser);
                
                // Hide login, show admin panel
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('admin-controls').classList.add('hidden');
                
                if (isAdmin) {
                    document.getElementById('add-member-btn').classList.remove('hidden');
                }
                
                loadMembers();
                checkLeadersOnline();
                
            } catch (error) {
                console.error("Verification error:", error);
                showError("Error verifying code. Please try again.");
            }
        }

        // Add checkLeadersOnline function
        function checkLeadersOnline() {
            database.ref('minigameKillers').on('value', snap => {
                const onlineUsers = [];
                snap.forEach(child => onlineUsers.push(child.key));
                
                if (CLAN_LEADERS.every(leader => onlineUsers.includes(leader))) {
                    showLeaderAlert();
                }
            });
        }

        // Add showLeaderAlert function
        function showLeaderAlert() {
            Swal.fire({
                title: 'The Triad is Online!',
                html: `
                    <div class="text-center py-4">
                        <div class="text-4xl mb-2">👑 ⭐ 🛡️</div>
                        <p class="text-xl">Kyle, Ban, and Levi are in the clan!</p>
                    </div>
                `,
                icon: 'info',
                background: '#1a1a2e',
                confirmButtonColor: '#ff4d4d',
                backdrop: `
                    rgba(0,0,0,0.7)
                    url('https://example.com/triad-bg.jpg')
                    center top
                    no-repeat
                `
            });
        }

        // Modified renderMembersGrid function
        function renderMembersGrid() {
            membersGrid.innerHTML = '';
            
            getMembers(members => {
                const sortedMembers = [...members].sort((a, b) => b.level - a.level);
                
                sortedMembers.forEach((member, index) => {
                    const memberCard = document.createElement('div');
                    memberCard.className = 'member-card demon-card p-6 rounded-lg shadow-lg relative cursor-pointer transition-all duration-300';
                    memberCard.setAttribute('data-username', member.username);
                    
                    // Add rank badge
                    const rankBadge = getRankBadge(member.username);
                    
                    // Add click handler with permission check
                    memberCard.onclick = () => {
                        if (isAdmin || member.username === currentUser) {
                            showEditMemberModal(member.username);
                        } else {
                            alert("You can only edit your own profile!");
                        }
                    };
                    
                    // Progress bar and rank colors remain the same
                    memberCard.innerHTML = `
                        <div class="flex items-center mb-4">
                            <div class="level-badge ${rankClass}">
                                ${member.level}
                            </div>
                            <div class="ml-4">
                                <h3 class="text-xl font-bold">${member.username} ${rankBadge}</h3>
                                <p class="text-gray-400">Rank #${index + 1}</p>
                            </div>
                        </div>
                        <!-- Progress bar remains the same -->
                    `;
                    
                    membersGrid.appendChild(memberCard);
                });
            });
        }

        // Add getRankBadge function
        function getRankBadge(username) {
            if (username === "Kyle") return '<span class="rank-badge rank-leader">LEADER</span>';
            if (ALLOWED_ADMINS.includes(username)) return '<span class="rank-badge rank-admin">ADMIN</span>';
            if (["Mod1", "Mod2"].includes(username)) return '<span class="rank-badge rank-mod">MOD</span>';
            return '<span class="rank-badge rank-member">MEMBER</span>';
        }

        // Modified updateMemberLevel function
        async function updateMemberLevel() {
            const newLevel = parseInt(document.getElementById('edit-member-level').value);
            
            if (!newLevel || newLevel < 1) {
                alert("Please enter a valid level");
                return;
            }
            
            getMembers(async members => {
                const memberIndex = members.findIndex(m => m.username === currentMember.username);
                if (memberIndex !== -1) {
                    const updatedMembers = [...members];
                    updatedMembers[memberIndex].level = newLevel;
                    
                    // Update in database
                    await database.ref('clanData/members').set(updatedMembers);
                    
                    // Log the change
                    await database.ref("adminLogs").push({
                        username: currentUser,
                        action: `Changed ${currentMember.username}'s level to ${newLevel}`,
                        time: new Date().toISOString(),
                        type: isAdmin ? "admin_edit" : "member_edit"
                    });
                    
                    hideEditMemberModal();
                    renderMembersGrid();
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            // Check saved theme
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }
            updateThemeIcon();
            
            await initializeData();
            await cleanDatabaseStructure();
            setupEventListeners();
            
            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 1000);
        });

        // Database functions
async function initializeData() {
    try {
        // Initialize adminKey if it doesn't exist
        const adminKeySnapshot = await database.ref('adminKey').once('value');
        if (!adminKeySnapshot.exists()) {
            await database.ref('adminKey').set("ZenIsTrashBD");
        }

        // Initialize clanData if it doesn't exist
        const clanDataSnapshot = await database.ref('clanData').once('value');
        if (!clanDataSnapshot.exists()) {
            const defaultData = {
                members: [
                    { username: "Keen", level: 13000 },
                    { username: "Kyle", level: 8100 },
                    { username: "Tri", level: 5400 },
                    { username: "Soldier", level: 5400 },
                    { username: "Zen", level: 5000 },
                    { username: "Ban", level: 3200 },
                    { username: "Void", level: 2100 },
                    { username: "BD_Ravynthal", level: 1713 },
                    { username: "Yosh", level: 600 },
                    { username: "DUCK", level: 490 }
      ]
            };
            await database.ref('clanData').set(defaultData);
        }
    } catch (error) {
        console.error("Initialization error:", error);
        throw error;
    }
}
        async function cleanDatabaseStructure() {
    try {
        // Remove the duplicate adminKey from clanData
        await database.ref('clanData/adminKey').remove();
        console.log("Database structure cleaned up successfully");
    } catch (error) {
        console.error("Error cleaning database structure:", error);
    }
}

        function getData(callback) {
            database.ref('clanData').on('value', snapshot => {
                callback(snapshot.val());
            });
        }

        function saveData(data) {
            database.ref('clanData').set(data);
        }

        function getMembers(callback) {
            getData(data => {
                callback(data.members);
            });
        }

        function getAdminKey(callback) {
            getData(data => {
                callback(data.adminKey);
            });
        }

        function updateMembers(updatedMembers) {
            getData(data => {
                data.members = updatedMembers;
                saveData(data);
            });
        }

        // Test Firebase connection
        function testFirebaseConnection() {
            database.ref('test').set({
                test: "connection working"
            }).then(() => {
                console.log("Firebase connection successful");
            }).catch(error => {
                console.error("Firebase connection error:", error);
            });
        }

        // Application state
        let isAdmin = false;
        let currentAction = null;
        let currentMember = null;

        // DOM Elements
        const mainMenu = document.getElementById('main-menu');
        const adminAccessContainer = document.getElementById('admin-access-container');
        const membersDashboard = document.getElementById('members-dashboard');
        const membersGrid = document.getElementById('members-grid');
        const addMemberBtn = document.getElementById('add-member-btn');
        const adminControls = document.getElementById('admin-controls');
        const addMemberModal = document.getElementById('add-member-modal');
        const editMemberModal = document.getElementById('edit-member-modal');
        const confirmModal = document.getElementById('confirm-modal');
        const playBtn = document.getElementById('play-btn');
        const adminBtn = document.getElementById('admin-btn');
        const adminNote = document.getElementById('admin-note');
        const mobileMenu = document.querySelector('.mobile-menu');

        // UI Functions
        function showAdminNote() {
            adminNote.style.display = 'block';
        }

        function hideAdminNote() {
            adminNote.style.display = 'none';
        }

        function showAdminAccess() {
            adminAccessContainer.classList.remove('hidden');
        }

        function hideAdminAccess() {
            adminAccessContainer.classList.add('hidden');
            document.getElementById('admin-key').value = '';
            document.getElementById('admin-key-error').classList.add('hidden');
        }


async function verifyAdminKey() {
    const key = document.getElementById('admin-key').value.trim();
    const errorElement = document.getElementById('admin-key-error');
    
    try {
        const snapshot = await database.ref('adminKey').once('value');
        if (!snapshot.exists()) {
            errorElement.textContent = "Admin system not configured";
            errorElement.classList.remove('hidden');
            return;
        }
        
        if (snapshot.val() === key) {
            isAdmin = true;
            hideAdminAccess();
            showMembersDashboard();
            adminControls.classList.add('hidden');
            addMemberBtn.classList.remove('hidden');
        } else {
            errorElement.textContent = "Invalid admin key";
            errorElement.classList.remove('hidden');
        }
    } catch (error) {
        console.error("Error verifying admin key:", error);
        errorElement.textContent = "Error verifying key. Please try again.";
        errorElement.classList.remove('hidden');
    }
}
async function verifyDashboardAdminKey() {
    const key = document.getElementById('admin-key-input').value.trim();
    
    try {
        const snapshot = await database.ref('adminKey').once('value');
        if (snapshot.exists() && snapshot.val() === key) {
            isAdmin = true;
            document.getElementById('admin-key-input').value = '';
            adminControls.classList.add('hidden');
            addMemberBtn.classList.remove('hidden');
            updateAdminUI();
        } else {
            document.getElementById('admin-key-input').classList.add('shake');
            setTimeout(() => document.getElementById('admin-key-input').classList.remove('shake'), 500);
        }
    } catch (error) {
        console.error("Error verifying admin key:", error);
        alert("Error verifying admin key. Please try again.");
    }
}

        function showMainMenu() {
            mainMenu.classList.remove('hidden');
            adminAccessContainer.classList.add('hidden');
            membersDashboard.classList.add('hidden');
        }

        function showMembersDashboard() {
            mainMenu.classList.add('hidden');
            adminAccessContainer.classList.add('hidden');
            membersDashboard.classList.remove('hidden');
            renderMembersGrid();
        }

        function updateAdminUI() {
            if (isAdmin) {
                const memberCards = document.querySelectorAll('.member-card');
                memberCards.forEach(card => {
                    if (!card.querySelector('.edit-btn')) {
                        const editBtn = document.createElement('button');
                        editBtn.className = 'edit-btn absolute top-2 right-2 bg-yellow-600 hover:bg-yellow-700 text-white p-1 rounded-full transition duration-300';
                        editBtn.innerHTML = '<i class="fas fa-edit text-xs"></i>';
                        editBtn.onclick = (e) => {
                            e.stopPropagation();
                            const username = card.getAttribute('data-username');
                            showEditMemberModal(username);
                        };
                        card.appendChild(editBtn);
                    }
                });
            } else {
                const editButtons = document.querySelectorAll('.edit-btn');
                editButtons.forEach(btn => btn.remove());
            }
        }

        function renderMembersGrid() {
            membersGrid.innerHTML = '';
            
            getMembers(members => {
                const sortedMembers = [...members].sort((a, b) => b.level - a.level);
                
                sortedMembers.forEach((member, index) => {
                    const memberCard = document.createElement('div');
                    memberCard.className = 'member-card demon-card p-6 rounded-lg shadow-lg relative cursor-pointer transition-all duration-300';
                    memberCard.setAttribute('data-username', member.username);
                    
                    if (isAdmin) {
                        memberCard.classList.add('hover:bg-gray-700');
                        memberCard.onclick = () => showEditMemberModal(member.username);
                    }
                    
                    let rankClass = 'rank-common';
                    let progressClass = 'progress-common';
                    
                    if (member.level >= 5000) {
                        rankClass = 'rank-legendary';
                        progressClass = 'progress-legendary';
                    } else if (member.level >= 2000) {
                        rankClass = 'rank-epic';
                        progressClass = 'progress-epic';
                    } else if (member.level >= 1000) {
                        rankClass = 'rank-rare';
                        progressClass = 'progress-rare';
                    } else if (member.level >= 500) {
                        rankClass = 'rank-uncommon';
                        progressClass = 'progress-uncommon';
                    }
                    
                    const progressPercentage = Math.min(100, (member.level / 15000) * 100);
                    
                    memberCard.innerHTML = `
                        <div class="flex items-center mb-4">
                            <div class="level-badge ${rankClass}">
                                ${member.level}
                            </div>
                            <div class="ml-4">
                                <h3 class="text-xl font-bold">${member.username}</h3>
                                <p class="text-gray-400">Rank #${index + 1}</p>
                            </div>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="${progressClass} h-2.5 rounded-full" style="width: ${progressPercentage}%"></div>
                        </div>
                    `;
                    
                    membersGrid.appendChild(memberCard);
                });
                
                if (isAdmin) {
                    updateAdminUI();
                }
            });
        }

        function showAddMemberModal() {
            addMemberModal.classList.remove('hidden');
            document.getElementById('new-member-username').value = '';
            document.getElementById('new-member-level').value = '';
            document.getElementById('new-username-error').classList.add('hidden');
        }

        function hideAddMemberModal() {
            addMemberModal.classList.add('hidden');
        }

        function showEditMemberModal(username) {
            if (!isAdmin) return;
            
            getMembers(members => {
                const member = members.find(m => m.username === username);
                if (!member) return;
                
                currentMember = member;
                
                document.getElementById('edit-member-username').value = member.username;
                document.getElementById('edit-member-level').value = member.level;
                editMemberModal.classList.remove('hidden');
            });
        }

        function hideEditMemberModal() {
            editMemberModal.classList.add('hidden');
            currentMember = null;
        }

        function addNewMember() {
            const username = document.getElementById('new-member-username').value.trim();
            const level = parseInt(document.getElementById('new-member-level').value);
            
            if (!username) {
                document.getElementById('new-username-error').textContent = "Username is required";
                document.getElementById('new-username-error').classList.remove('hidden');
                document.getElementById('new-member-username').classList.add('shake');
                setTimeout(() => document.getElementById('new-member-username').classList.remove('shake'), 500);
                return;
            }
            
            getMembers(members => {
                const usernameExists = members.some(m => m.username.toLowerCase() === username.toLowerCase());
                if (usernameExists) {
                    document.getElementById('new-username-error').textContent = "Username already exists";
                    document.getElementById('new-username-error').classList.remove('hidden');
                    document.getElementById('new-member-username').classList.add('shake');
                    setTimeout(() => document.getElementById('new-member-username').classList.remove('shake'), 500);
                    return;
                }
                
                if (!level || level < 1) {
                    alert("Please enter a valid level");
                    return;
                }
                
                const newMember = {
                    username: username,
                    level: level
                };
                
                const updatedMembers = [...members, newMember];
                updateMembers(updatedMembers);
                
                hideAddMemberModal();
                renderMembersGrid();
            });
        }

        function updateMemberLevel() {
            const newLevel = parseInt(document.getElementById('edit-member-level').value);
            
            if (!newLevel || newLevel < 1) {
                alert("Please enter a valid level");
                return;
            }
            
            getMembers(members => {
                const memberIndex = members.findIndex(m => m.username === currentMember.username);
                if (memberIndex !== -1) {
                    const updatedMembers = [...members];
                    updatedMembers[memberIndex].level = newLevel;
                    updateMembers(updatedMembers);
                    
                    hideEditMemberModal();
                    renderMembersGrid();
                }
            });
        }

        function confirmDeleteMember() {
            currentAction = 'delete';
            document.getElementById('confirm-title').textContent = "Delete Member";
            document.getElementById('confirm-message').textContent = `Are you sure you want to delete ${currentMember.username}? This action cannot be undone.`;
            confirmModal.classList.remove('hidden');
        }

        function hideConfirmModal() {
            confirmModal.classList.add('hidden');
            currentAction = null;
        }

        function executeConfirmedAction() {
            if (currentAction === 'delete' && currentMember) {
                getMembers(members => {
                    const memberIndex = members.findIndex(m => m.username === currentMember.username);
                    if (memberIndex !== -1) {
                        const updatedMembers = [...members];
                        updatedMembers.splice(memberIndex, 1);
                        updateMembers(updatedMembers);
                        
                        hideEditMemberModal();
                        hideConfirmModal();
                        renderMembersGrid();
                    }
                });
            }
            
            currentAction = null;
            currentMember = null;
        }

        function logout() {
            isAdmin = false;
            membersDashboard.classList.add('hidden');
            mainMenu.classList.remove('hidden');
            adminControls.classList.add('hidden');
            addMemberBtn.classList.add('hidden');
        }
        async function checkCurrentAdminKey() {
        const inputKey = document.getElementById('current-admin-key').value.trim();
        const errorElement = document.getElementById('admin-key-error');
        
        if (!inputKey) {
            errorElement.textContent = "Please enter an admin key";
            errorElement.classList.remove('hidden');
            return;
        }
        
        try {
            const snapshot = await database.ref('adminKey').once('value');
            if (snapshot.exists() && snapshot.val() === inputKey) {
                errorElement.classList.add('hidden');
                hideAdminNote();
            } else {
                errorElement.textContent = "Invalid admin key";
                errorElement.classList.remove('hidden');
            }
        } catch (error) {
            console.error("Error checking admin key:", error);
            errorElement.textContent = "Error verifying key. Please try again.";
            errorElement.classList.remove('hidden');
        }
    }

        function toggleMobileMenu() {
            mobileMenu.classList.toggle('open');
        }

        // Event Listeners
        function setupEventListeners() {
            if (playBtn) playBtn.addEventListener('click', showMembersDashboard);
            if (adminBtn) adminBtn.addEventListener('click', showAdminAccess);
            if (addMemberBtn) addMemberBtn.addEventListener('click', showAddMemberModal);
            
            const secretBtn = document.querySelector('.secret-button');
            if (secretBtn) {
                secretBtn.addEventListener('click', showAdminNote);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
    await initializeData();
    await cleanDatabaseStructure();  // Add this line
    setupEventListeners();
    renderMembersGrid();
});

    </script>
