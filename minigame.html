<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BD Clan Clicker Minigame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
        /* Animation classes */
        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes death {
            0% { opacity: 1; transform: scale(1) rotate(0deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }
        
        @keyframes respawn {
            0% { opacity: 0; transform: scale(0) rotate(-360deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        
        .hit-animation {
            animation: hit 0.3s ease;
        }
        
        .death-animation {
            animation: death 0.5s ease forwards;
        }
        
        .respawn-animation {
            animation: respawn 0.5s ease forwards;
        }
        
        /* Custom styles */
        .demon-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .demon-text {
            color: #ff4d4d;
        }
        
        .demon-card {
            background-color: #16213e;
            border-left: 4px solid #ff4d4d;
        }
        
        .demon-btn {
            background-color: #ff4d4d;
            color: white;
        }
        
        .demon-btn:hover {
            background-color: #ff1a1a;
        }
        
        .target {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .target:hover {
            transform: scale(1.05);
        }
        
        .progress-bar {
            height: 20px;
            background-color: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
            transition: width 0.3s ease;
        }
        
        .kill-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4d4d;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .stats-table th, .stats-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #2d3748;
        }
        
        .stats-table th {
            background-color: #1a1a2e;
            color: #ff4d4d;
        }
        
        .stats-table tr:hover {
            background-color: #2d3748;
        }
    </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="demon-theme min-h-screen p-4">
  <!-- Navigation Bar -->
  <nav>
    <h1>BD Clan Minigame</h1>
  </nav>

  <!-- Filters and Killer Selector -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div>
      <label for="level-filter" class="block mb-1 font-semibold">Filter by Level:</label>
      <select id="level-filter" class="text-black p-2 rounded w-full">
        <option value="all">All Levels</option>
      </select>
    </div>
    <div>
      <label for="sort-method" class="block mb-1 font-semibold">Sort:</label>
      <select id="sort-method" class="text-black p-2 rounded w-full">
        <option value="default">Sort: Default</option>
        <option value="level-asc">Sort: Level (Low → High)</option>
        <option value="level-desc">Sort: Level (High → Low)</option>
        <option value="name-asc">Sort: Name (A → Z)</option>
      </select>
    </div>
    <div>
      <label for="killer-select" class="block mb-1 font-semibold">Select Killer:</label>
      <select id="killer-select" class="text-black p-2 rounded w-full">
        <option value="" disabled selected>Loading...</option>
      </select>
    </div>
  </div>

  <!-- Clicker Minigame Targets -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div id="zen-target" class="target-box">
      <h2 class="text-xl font-bold mb-2">Zen</h2>
      <div class="health-bar mb-2">
        <div id="zen-health" class="health-fill"></div>
      </div>
      <button onclick="attack('Zen')" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Attack</button>
    </div>
    <div id="kyle-target" class="target-box">
      <h2 class="text-xl font-bold mb-2">Kyle</h2>
      <div class="health-bar mb-2">
        <div id="kyle-health" class="health-fill"></div>
      </div>
      <button onclick="attack('Kyle')" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Attack</button>
    </div>
    <div id="levi-target" class="target-box">
      <h2 class="text-xl font-bold mb-2">Levi</h2>
      <div class="health-bar mb-2">
        <div id="levi-health" class="health-fill"></div>
      </div>
      <button onclick="attack('Levi')" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Attack</button>
    </div>
    <div id="ban-target" class="target-box">
      <h2 class="text-xl font-bold mb-2">Ban</h2>
      <div class="health-bar mb-2">
        <div id="ban-health" class="health-fill"></div>
      </div>
      <button onclick="attack('Ban')" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Attack</button>
    </div>
  </div>

  <!-- Stats Section -->
  <div class="mb-6">
    <h2 class="text-lg font-bold mb-2">Stats</h2>
    <p>Total Kills: <span id="total-kills">0</span></p>
    <p>Zen Kills: <span id="zen-kills">0</span></p>
    <p>Kyle Kills: <span id="kyle-kills">0</span></p>
    <p>Levi Kills: <span id="levi-kills">0</span></p>
    <p>Ban Kills: <span id="ban-kills">0</span></p>
  </div>

  <!-- Kill Details Table -->
  <div class="overflow-x-auto mb-6">
    <table class="min-w-full table-auto border border-white">
      <thead>
        <tr class="bg-gray-800">
          <th class="px-4 py-2">Killer</th>
          <th class="px-4 py-2">Victim</th>
          <th class="px-4 py-2">Count</th>
        </tr>
      </thead>
      <tbody id="kill-details"></tbody>
    </table>
  </div>

  <button id="export-members" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mb-4 hidden">
    Export Members List
  </button>
    <script>
        // Game state
        const gameState = {
            targets: {
                Zen: { health: 100, maxHealth: 100 },
                Kyle: { health: 100, maxHealth: 100 },
                Levi: { health: 100, maxHealth: 100 },
                Ban: { health: 100, maxHealth: 100 }
            },
            stats: {
                totalKills: 0,
                zenKills: 0,
                kyleKills: 0,
                leviKills: 0,
                banKills: 0,
                killDetails: {} // Format: { "killer-victim": count }
            },
            currentKiller: "Keen"
        };

        // Initialize the game
       function initGame() {
    loadStats(stats => {
        if (stats) {
            Object.assign(gameState.stats, stats);
        }
        updateStatsUI();
        renderKillDetails();
    });
            // Firebase configuration (same as your main site)
const firebaseConfig = {
    apiKey: "AIzaSyBDgadn_l0VLJmgCPzziGbwbXYaIfhn0vQ",
    authDomain: "aoh-bd-clan.firebaseapp.com",
    databaseURL: "https://aoh-bd-clan-default-rtdb.firebaseio.com/",
    projectId: "aoh-bd-clan",
    storageBucket: "aoh-bd-clan.firebasestorage.app",
    messagingSenderId: "824398865971",
    appId: "1:824398865971:web:139890878f47e251ad6546",
    measurementId: "G-4V15NCH2RH"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
            
            // Set current killer from select
            const killerSelect = document.getElementById('killer-select');
            killerSelect.value = gameState.currentKiller;
            killerSelect.addEventListener('change', function() {
                gameState.currentKiller = this.value;
            });
            
            // Update UI
            updateStatsUI();
            renderKillDetails();
        }

        // Attack a target
        function attack(targetName) {
            const target = gameState.targets[targetName];
            if (!target) return;
            
            // Apply damage (random between 5-15)
            const damage = Math.floor(Math.random() * 11) + 5;
            target.health = Math.max(0, target.health - damage);
            
            // Update UI
            updateTargetUI(targetName);
            
            // Add hit animation
            const targetElement = document.getElementById(`${targetName.toLowerCase()}-target`);
            targetElement.classList.add('hit-animation');
            setTimeout(() => {
                targetElement.classList.remove('hit-animation');
            }, 300);
            
            // Check if target is dead
            if (target.health <= 0) {
                killTarget(targetName);
            }
        }

        // Update target UI
        function updateTargetUI(targetName) {
            const target = gameState.targets[targetName];
            const healthPercent = (target.health / target.maxHealth) * 100;
            
            document.getElementById(`${targetName.toLowerCase()}-health`).style.width = `${healthPercent}%`;
            document.getElementById(`${targetName.toLowerCase()}-health-text`).textContent = target.health;
        }

        // Kill a target
        function killTarget(targetName) {
            // Add death animation
            const targetElement = document.getElementById(`${targetName.toLowerCase()}-target`);
            targetElement.classList.add('death-animation');
            
            // Update stats
            gameState.stats.totalKills++;
            gameState.stats[`${targetName.toLowerCase()}Kills`]++;
            
            const killerVictimKey = `${gameState.currentKiller}-${targetName}`;
            if (!gameState.stats.killDetails[killerVictimKey]) {
                gameState.stats.killDetails[killerVictimKey] = 0;
            }
            gameState.stats.killDetails[killerVictimKey]++;
            
            // Save stats
            saveStats();
            
            // Update UI
            updateStatsUI();
            renderKillDetails();
            
            // Respawn after delay
            setTimeout(() => {
                respawnTarget(targetName);
            }, 1000);
        }

        // Respawn a target
        function respawnTarget(targetName) {
            const target = gameState.targets[targetName];
            target.health = target.maxHealth;
            
            const targetElement = document.getElementById(`${targetName.toLowerCase()}-target`);
            targetElement.classList.remove('death-animation');
            targetElement.classList.add('respawn-animation');
            
            setTimeout(() => {
                targetElement.classList.remove('respawn-animation');
                updateTargetUI(targetName);
            }, 500);
        }

        function toggleMobileMenu() {
    const menu = document.querySelector('.mobile-menu');
    if (menu.style.display === 'block') {
        menu.style.display = 'none';
    } else {
        menu.style.display = 'block';
    }
}

        // Update stats UI
        function updateStatsUI() {
            document.getElementById('total-kills').textContent = gameState.stats.totalKills;
            document.getElementById('zen-kills').textContent = gameState.stats.zenKills;
            document.getElementById('kyle-kills').textContent = gameState.stats.kyleKills;
            document.getElementById('levi-kills').textContent = gameState.stats.leviKills;
            document.getElementById('ban-kills').textContent = gameState.stats.banKills;
        }

        // Render kill details table
        function renderKillDetails() {
            const tableBody = document.getElementById('kill-details');
            tableBody.innerHTML = '';
            
            // Sort kill details by count (descending)
            const sortedKills = Object.entries(gameState.stats.killDetails)
                .sort((a, b) => b[1] - a[1]);
            
            sortedKills.forEach(([killerVictim, count]) => {
                const [killer, victim] = killerVictim.split('-');
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${killer}</td>
                    <td>${victim}</td>
                    <td>${count}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add message if no kills yet
            if (sortedKills.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="3" class="text-center py-4 text-gray-400">No kills recorded yet</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Save stats to localStorage
        function saveStats() {
    database.ref('clickerStats').set(gameState.stats);
}
        function loadStats(callback) {
    database.ref('clickerStats').once('value').then(snapshot => {
        if (snapshot.exists()) {
            callback(snapshot.val());
        }
    });
}

        // Reset all stats
        function resetStats() {
            if (confirm('Are you sure you want to reset all statistics? This cannot be undone.')) {
                gameState.stats = {
                    totalKills: 0,
                    zenKills: 0,
                    kyleKills: 0,
                    leviKills: 0,
                    banKills: 0,
                    killDetails: {}
                };
                
                saveStats();
                updateStatsUI();
                renderKillDetails();
            }
        }

        // Export stats as JSON
        function exportStats() {
            const dataStr = JSON.stringify(gameState.stats, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const exportName = 'bd-clan-kill-stats.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportName);
            linkElement.click();
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
