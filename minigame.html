<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BD Clan Clicker Minigame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #111827, #1f2937);
    }
    .health-bar {
      height: 20px;
      background-color: #4b5563;
      border-radius: 10px;
      overflow: hidden;
    }
    .health-fill {
      height: 100%;
      background-color: #10b981;
      transition: width 0.3s ease;
    }
    .btn {
      @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded;
    }
    .admin-panel {
      display: none;
    }
    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .coin {
      color: gold;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }
    /* Navigation styles */
    .navbar {
      background-color: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 77, 77, 0.2);
    }
    .nav-link {
      position: relative;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      color: #ff4d4d;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #ff4d4d;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .mobile-menu.open {
      max-height: 500px;
      transition: max-height 0.3s ease-in;
    }
  </style>
</head>
<body class="text-white min-h-screen overflow-x-hidden">
  <!-- Navigation Menu (same as index.html) -->
  <nav class="navbar fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <span class="text-xl font-bold text-red-500">AOH - BD Clan</span>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-center space-x-4">
            <a href="index.html" class="nav-link text-white">
              <i class="fas fa-home mr-1"></i> Home
            </a>
            <a href="#" class="nav-link text-white" onclick="showMembersDashboard()">
              <i class="fas fa-users mr-1"></i> Members
            </a>
            <a href="admin.html" class="nav-link text-white">
              <i class="fas fa-lock mr-1"></i> Admin
            </a>
            <a href="minigame.html" class="nav-link text-white">
              <i class="fas fa-gamepad mr-1"></i> Minigame
            </a>
            <button onclick="toggleAdminLogin()" class="nav-link text-white ml-4">
  <i class="fas fa-user-shield mr-1"></i> MiniGame Admin
</button>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button onclick="toggleMobileMenu()" class="text-white hover:text-red-400 focus:outline-none">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu md:hidden bg-gray-900">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-800">
          <i class="fas fa-home mr-2"></i> Home
        </a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-800" onclick="showMembersDashboard(); toggleMobileMenu()">
          <i class="fas fa-users mr-2"></i> Members
        </a>
        <a href="admin.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-800">
          <i class="fas fa-lock mr-2"></i> Admin
        </a>
        <a href="minigame.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-800">
          <i class="fas fa-gamepad mr-2"></i> Minigame
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="mt-24 p-4">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Target Sections -->
      <div id="targets" class="space-y-6">
        <!-- Targets will be dynamically loaded -->
      </div>
      
      <!-- Admin Panel (hidden by default) -->
      <div id="admin-panel" class="p-4 bg-gray-800 rounded-lg mb-4 hidden">
        <h2 class="text-xl font-bold mb-2 text-white">Admin Panel</h2>
        <input id="new-target-name" type="text" placeholder="Enter name"
          class="p-2 rounded mr-2 text-black" />
        <button id="add-target-btn"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
          Add Target
        </button>
        <div id="target-error" class="error-message"></div>
      </div>

      <div id="admin-login-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
  <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-red-500">Admin Login</h2>
    <input type="password" id="admin-login-key" placeholder="Enter Admin Key" 
           class="w-full p-3 mb-4 rounded bg-gray-700 text-white">
    <button onclick="verifyAdminLogin()" 
            class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
      Login
    </button>
    <p id="admin-login-error" class="text-red-500 mt-2 hidden"></p>
  </div>
</div>

      <!-- Stats and Kill Log -->
      <div class="bg-gray-900 p-6 rounded shadow space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold text-green-400">Kill Stats</h2>
          <div class="text-xl">
            <span class="coin">Coins: <span id="coin-count">0</span></span>
          </div>
        </div>
        
        <div>Total Kills: <span id="total-kills">0</span></div>
        <div id="individual-kills">
          <!-- Individual kill stats will be loaded here -->
        </div>
        <table class="w-full text-sm mt-4">
          <thead>
            <tr>
              <th class="text-left">Killer</th>
              <th class="text-left">Victim</th>
              <th class="text-left">Count</th>
            </tr>
          </thead>
          <tbody id="kill-details"></tbody>
        </table>
        <div class="flex gap-2 mt-4">
          <button onclick="resetStats()" class="btn bg-red-600 hover:bg-red-700">Reset Stats</button>
          <button onclick="exportStats()" class="btn bg-green-600 hover:bg-green-700">Export Stats</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script>
    let isAdmin = false;
    const firebaseConfig = {
      apiKey: "AIzaSyBDgadn_l0VLJmgCPzziGbwbXYaIfhn0vQ",
      authDomain: "aoh-bd-clan.firebaseapp.com",
      databaseURL: "https://aoh-bd-clan-default-rtdb.firebaseio.com/",
      projectId: "aoh-bd-clan",
      storageBucket: "aoh-bd-clan.firebasestorage.app",
      messagingSenderId: "824398865971",
      appId: "1:824398865971:web:139890878f47e251ad6546",
      measurementId: "G-4V15NCH2RH"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const gameState = {
      currentKiller: "Zen",
      targets: {},
      stats: {
        totalKills: 0,
        killDetails: {},
        coins: 0,
        killCounts: {} // Track kills per victim for coin rewards
      }
    };

    // Initialize the game
    function initGame() {
      // Check for admin access
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('admin') === 'true') {
         document.getElementById('admin-panel').classList.add('hidden');
        document.getElementById('add-target-btn').addEventListener('click', addNewTarget);
      }

      // Load targets and stats
      loadTargets();
      loadStats();
      
      // Set up killer select
      document.getElementById('killer-select').addEventListener('change', (e) => {
        gameState.currentKiller = e.target.value;
      });

      // Mobile menu toggle
      window.toggleMobileMenu = function() {
        document.querySelector('.mobile-menu').classList.toggle('open');
      };
    }

    // Load targets from Firebase
    function loadTargets() {
      database.ref('minigameTargets').once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            gameState.targets = snapshot.val();
            renderTargets();
          } else {
            // Initialize with default targets if none exist
            const defaultTargets = {
              Zen: { health: 100, maxHealth: 100 },
              Kyle: { health: 100, maxHealth: 100 },
              Levi: { health: 100, maxHealth: 100 },
              Ban: { health: 100, maxHealth: 100 }
            };
            database.ref('minigameTargets').set(defaultTargets)
              .then(() => {
                gameState.targets = defaultTargets;
                renderTargets();
              });
          }
        })
        .catch(error => {
          console.error("Error loading targets:", error);
          alert("Failed to load targets. Please refresh the page.");
        });
    }
    // Toggle admin login modal
function toggleAdminLogin() {
  const modal = document.getElementById('admin-login-modal');
  modal.classList.toggle('hidden');
  document.getElementById('admin-login-key').value = '';
  document.getElementById('admin-login-error').classList.add('hidden');
}

// Verify admin login
async function verifyAdminLogin() {
  const inputKey = document.getElementById('admin-login-key').value.trim();
  const errorElement = document.getElementById('admin-login-error');
  
  if (!inputKey) {
    errorElement.textContent = "Please enter an admin key";
    errorElement.classList.remove('hidden');
    return;
  }

  try {
    const snapshot = await database.ref('adminKey').once('value');
    if (snapshot.exists() && snapshot.val() === inputKey) {
      isAdmin = true;
      document.getElementById('admin-panel').classList.remove('hidden');
      document.getElementById('admin-login-modal').classList.add('hidden');
    } else {
      errorElement.textContent = "Invalid admin key";
      errorElement.classList.remove('hidden');
    }
  } catch (error) {
    errorElement.textContent = "Error verifying key. Please try again.";
    errorElement.classList.remove('hidden');
    console.error("Admin login error:", error);
  }
}

    // Render targets to the DOM
    function renderTargets() {
      const targetsContainer = document.getElementById('targets');
      targetsContainer.innerHTML = '';
      
      // Create killer select dropdown
      targetsContainer.innerHTML = `
        <div class="bg-gray-800 p-4 rounded shadow mb-6">
          <label for="killer-select" class="block mb-2">Select Killer:</label>
          <select id="killer-select" class="w-full p-2 rounded bg-gray-700 text-white">
            ${Object.keys(gameState.targets).map(name => 
              `<option value="${name}">${name}</option>`
            ).join('')}
          </select>
        </div>
      `;
      
      // Add event listener for killer select
      document.getElementById('killer-select').addEventListener('change', (e) => {
        gameState.currentKiller = e.target.value;
      });
      
      // Create target cards
      for (const [name, data] of Object.entries(gameState.targets)) {
        const targetDiv = document.createElement('div');
        targetDiv.className = 'bg-gray-800 p-4 rounded shadow';
        targetDiv.id = `target-${name}`;
        
        targetDiv.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-bold">${name}</h2>
            <button onclick="attack('${name}')" class="btn">Attack</button>
          </div>
          <div class="health-bar">
            <div class="health-fill" id="${name.toLowerCase()}-health" style="width: ${(data.health / data.maxHealth) * 100}%"></div>
          </div>
          <div class="text-sm mt-1" id="${name.toLowerCase()}-health-text">${data.health}</div>
        `;
        
        targetsContainer.appendChild(targetDiv);
      }
    }

    // Attack a target
    function attack(targetName) {
      const target = gameState.targets[targetName];
      if (!target) return;
      
      target.health -= 10;
      
      if (target.health <= 0) {
        target.health = target.maxHealth;
        recordKill(targetName);
      }
      
      updateHealthBar(targetName);
      saveTargets();
    }

    // Record a kill
    function recordKill(targetName) {
      gameState.stats.totalKills++;
      
      // Track kills per victim for coin rewards
      if (!gameState.stats.killCounts[targetName]) {
        gameState.stats.killCounts[targetName] = 0;
      }
      gameState.stats.killCounts[targetName]++;
      
      // Check for coin reward (every 1k kills of a victim)
      if (gameState.stats.killCounts[targetName] % 1000 === 0) {
        gameState.stats.coins++;
        showCoinNotification(targetName);
      }
      
      const killer = gameState.currentKiller;
      const key = `${killer}-${targetName}`;
      gameState.stats.killDetails[key] = (gameState.stats.killDetails[key] || 0) + 1;
      
      saveStats();
      renderKillDetails();
      updateStatsUI();
    }

    // Show coin notification
    function showCoinNotification(targetName) {
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 right-4 bg-yellow-600 text-white px-4 py-2 rounded-lg shadow-lg animate-bounce';
      notification.innerHTML = `
        <i class="fas fa-coins mr-2"></i>
        +1 Coin for 1000 kills of ${targetName}!
      `;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Load stats from Firebase
    function loadStats() {
      database.ref("minigameStats").once("value")
        .then(snapshot => {
          if (snapshot.exists()) {
            gameState.stats = {
              ...snapshot.val(),
              // Initialize killCounts if not present
              killCounts: snapshot.val().killCounts || {}
            };
            updateStatsUI();
            renderKillDetails();
          }
        })
        .catch(error => {
          console.error("Error loading stats:", error);
        });
    }

    // Save stats to Firebase
    function saveStats() {
      database.ref("minigameStats").set(gameState.stats)
        .catch(error => {
          console.error("Error saving stats:", error);
        });
    }

    // Update stats display
    function updateStatsUI() {
      document.getElementById('total-kills').textContent = gameState.stats.totalKills;
      document.getElementById('coin-count').textContent = gameState.stats.coins;
      
      // Update individual kill counts
      const individualKillsContainer = document.getElementById('individual-kills');
      individualKillsContainer.innerHTML = '';
      
      for (const targetName in gameState.targets) {
        const kills = Object.entries(gameState.stats.killDetails)
          .filter(([key]) => key.endsWith(`-${targetName}`))
          .reduce((sum, [, count]) => sum + count, 0);
          
        const killDiv = document.createElement('div');
        killDiv.textContent = `${targetName} Kills: ${kills}`;
        individualKillsContainer.appendChild(killDiv);
      }
    }

    // Initialize the game when DOM is loaded
    document.addEventListener("DOMContentLoaded", initGame);
  </script>
</body>
</html>
