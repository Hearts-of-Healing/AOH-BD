<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BD Store</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Navigation Styles */
    .navbar {
      background-color: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 77, 77, 0.2);
      padding: 0.5rem 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4d4d;
    }
    
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background-color: rgba(255, 77, 77, 0.2);
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    /* Main Content */
    body {
      background: #1a1a2e;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 0;
      margin: 0;
      padding-top: 60px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Store Header */
    .store-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .store-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff4d4d;
    }
    
    .coin-display {
      background: #16213e;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      border: 1px solid #ff4d4d;
    }
    
    /* Store Items Grid */
    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .item-card {
      background: #16213e;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #2a2a4a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .item-image {
      height: 180px;
      background: #0f0f2e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #ff4d4d;
    }
    
    .item-details {
      padding: 20px;
    }
    
    .item-name {
      font-size: 1.3rem;
      margin: 0 0 10px 0;
      color: #fff;
    }
    
    .item-description {
      color: #aaa;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    
    .item-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .item-price {
      font-weight: bold;
      color: #ffcc00;
      font-size: 1.2rem;
    }
    
    .buy-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .buy-btn:hover {
      background: linear-gradient(135deg, #ff1a1a, #cc0000);
    }
    
    .buy-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    
    .owned-badge {
      background: #10b981;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .store-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
    }
    /* Admin Controls */
    .admin-controls {
      background: #1a1a2e;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      border: 1px solid #ff4d4d;
    }

    .admin-controls h2 {
      color: #ff4d4d;
      margin-top: 0;
    }

    .admin-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .admin-form input, .admin-form select, .admin-form textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #0f0f2e;
      color: white;
    }

    .admin-form textarea {
      min-height: 80px;
      resize: vertical;
    }

    .admin-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .admin-btn {
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .save-btn {
      background: #10b981;
      color: white;
    }

    .cancel-btn {
      background: #ff4d4d;
      color: white;
    }

    .add-item-btn {
      background: #3b82f6;
      color: white;
      margin-bottom: 20px;
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .item-card:hover .edit-btn {
      opacity: 1;
    }

    .delete-btn {
      background: #ff4d4d;
      color: white;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid #ff4d4d;
    }

    .modal h3 {
      margin-top: 0;
      color: #ff4d4d;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .admin-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">BD Clan</div>
      <div class="nav-links">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="minigame.html" class="nav-link"><i class="fas fa-gamepad"></i> Minigame</a>
        <a href="store.html" class="nav-link active"><i class="fas fa-store"></i> Store</a>
        <a href="admin.html" class="nav-link"><i class="fas fa-lock"></i> Admin</a>
      </div>
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="store-header">
      <h1><i class="fas fa-shopping-cart"></i> BD Clan Store</h1>
      <div class="coin-display">
        <i class="fas fa-coins"></i>
        <span id="coin-balance">Loading...</span>
      </div>
    </div>

    <!-- Admin Controls (hidden by default) -->
    <div id="admin-controls" class="admin-controls hidden">
      <h2><i class="fas fa-cog"></i> Store Management</h2>
      <button id="add-item-btn" class="add-item-btn">
        <i class="fas fa-plus"></i> Add New Item
      </button>
    </div>
    
    <div class="store-grid" id="store-list">
      <!-- Items will be loaded here -->
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">Edit Item</h3>
      <form id="item-form">
        <input type="hidden" id="item-key">
        <div class="admin-form">
          <div>
            <label for="item-name">Name</label>
            <input type="text" id="item-name" required>
          </div>
          <div>
            <label for="item-price">Price</label>
            <input type="number" id="item-price" min="0" required>
          </div>
          <div>
            <label for="item-icon">Icon (Font Awesome class)</label>
            <input type="text" id="item-icon" placeholder="fa-heart">
          </div>
          <div>
            <label for="item-stock">Stock (-1 for unlimited)</label>
            <input type="number" id="item-stock" value="-1">
          </div>
          <div class="span-2">
            <label for="item-description">Description</label>
            <textarea id="item-description" required></textarea>
          </div>
        </div>
        <div class="admin-buttons">
          <button type="submit" class="admin-btn save-btn">
            <i class="fas fa-save"></i> Save
          </button>
          <button type="button" class="admin-btn cancel-btn" onclick="closeModal()">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button type="button" id="delete-btn" class="admin-btn delete-btn">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBDgadn_l0VLJmgCPzziGbwbXYaIfhn0vQ",
      authDomain: "aoh-bd-clan.firebaseapp.com",
      databaseURL: "https://aoh-bd-clan-default-rtdb.firebaseio.com",
      projectId: "aoh-bd-clan",
      storageBucket: "aoh-bd-clan.firebasestorage.app",
      messagingSenderId: "824398865971",
      appId: "1:824398865971:web:139890878f47e251ad6546",
      measurementId: "G-4V15NCH2RH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // For demo purposes - in production, you'd get this from authentication
    let currentUser = "BD_Ravynthal"; 
    let isAdmin = false;
    const storeList = document.getElementById("store-list");
    const coinBalance = document.getElementById("coin-balance");
    const adminControls = document.getElementById("admin-controls");
    const addItemBtn = document.getElementById("add-item-btn");
    const editModal = document.getElementById("edit-modal");
    const modalTitle = document.getElementById("modal-title");
    const itemForm = document.getElementById("item-form");
    const deleteBtn = document.getElementById("delete-btn");

    // Check if user is admin
    async function checkAdminStatus() {
      try {
        const snapshot = await db.ref(`minigameKillers/${currentUser}/isAdmin`).once("value");
        isAdmin = snapshot.val() === true;
        
        if (isAdmin) {
          adminControls.classList.remove("hidden");
        }
      } catch (error) {
        console.error("Error checking admin status:", error);
      }
    }

    async function loadStore() {
      try {
        const [storeSnap, userSnap] = await Promise.all([
          db.ref("storeItems").once("value"),
          db.ref(`minigameKillers/${currentUser}`).once("value")
        ]);

        const storeItems = storeSnap.val() || {};
        const userData = userSnap.val() || {};
        const coins = userData.coins || 0;
        const inventory = userData.inventory || {};

        // Update coin display
        coinBalance.textContent = coins;

        // Clear store list
        storeList.innerHTML = "";

        // Add each item to the store
        for (const key in storeItems) {
          const item = storeItems[key];
          const owned = inventory[key];
          
          const itemCard = document.createElement("div");
          itemCard.className = "item-card";
          
          itemCard.innerHTML = `
            <div class="item-image">
              <i class="fas fa-${item.icon || 'shopping-bag'}"></i>
              ${isAdmin ? `<button class="edit-btn" data-key="${key}">
                <i class="fas fa-edit"></i>
              </button>` : ''}
            </div>
            <div class="item-details">
              <h3 class="item-name">${item.name}</h3>
              <p class="item-description">${item.description}</p>
              <div class="item-footer">
                <span class="item-price"><i class="fas fa-coins"></i> ${item.price}</span>
                ${owned 
                  ? '<span class="owned-badge"><i class="fas fa-check"></i> Owned</span>'
                  : `<button class="buy-btn" onclick="buyItem('${key}', ${item.price})">
                      <i class="fas fa-cart-plus"></i> Buy
                    </button>`
                }
              </div>
            </div>
          `;
          
          storeList.appendChild(itemCard);
        }

        // Add edit event listeners if admin
        if (isAdmin) {
          document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.stopPropagation();
              const itemKey = btn.getAttribute('data-key');
              openEditModal(itemKey, storeItems[itemKey]);
            });
          });
        }

      } catch (error) {
        console.error("Error loading store:", error);
        storeList.innerHTML = `<p style="color: #ff4d4d; text-align: center;">Error loading store items. Please try again.</p>`;
      }
    }

    async function buyItem(itemKey, itemPrice) {
      try {
        const userRef = db.ref(`minigameKillers/${currentUser}`);
        const snapshot = await userRef.once("value");
        const data = snapshot.val() || {};
        const coins = data.coins || 0;

        if (coins < itemPrice) {
          alert("You don't have enough coins for this item!");
          return;
        }

        if (!confirm(`Are you sure you want to buy this item for ${itemPrice} coins?`)) {
          return;
        }

        const updates = {};
        updates[`coins`] = coins - itemPrice;
        updates[`inventory/${itemKey}`] = true;

        await userRef.update(updates);
        alert("Purchase successful! The item has been added to your inventory.");
        loadStore();
        
        // Log the purchase
        logPurchase(itemKey, itemPrice);
        
      } catch (error) {
        console.error("Error purchasing item:", error);
        alert("An error occurred while processing your purchase. Please try again.");
      }
    }

    function openEditModal(itemKey = null, itemData = null) {
      if (itemKey) {
        // Editing existing item
        modalTitle.textContent = "Edit Item";
        document.getElementById("item-key").value = itemKey;
        document.getElementById("item-name").value = itemData.name || "";
        document.getElementById("item-price").value = itemData.price || 0;
        document.getElementById("item-icon").value = itemData.icon || "";
        document.getElementById("item-stock").value = itemData.stock || -1;
        document.getElementById("item-description").value = itemData.description || "";
        deleteBtn.style.display = "block";
      } else {
        // Adding new item
        modalTitle.textContent = "Add New Item";
        document.getElementById("item-key").value = "";
        document.getElementById("item-name").value = "";
        document.getElementById("item-price").value = 0;
        document.getElementById("item-icon").value = "";
        document.getElementById("item-stock").value = -1;
        document.getElementById("item-description").value = "";
        deleteBtn.style.display = "none";
      }
      editModal.style.display = "flex";
    }

    function closeModal() {
      editModal.style.display = "none";
      itemForm.reset();
    }

    async function saveItem(e) {
      e.preventDefault();
      
      const itemKey = document.getElementById("item-key").value;
      const itemData = {
        name: document.getElementById("item-name").value,
        price: parseInt(document.getElementById("item-price").value),
        icon: document.getElementById("item-icon").value,
        stock: parseInt(document.getElementById("item-stock").value),
        description: document.getElementById("item-description").value
      };

      try {
        if (itemKey) {
          // Update existing item
          await db.ref(`storeItems/${itemKey}`).update(itemData);
        } else {
          // Add new item
          const newItemRef = db.ref("storeItems").push();
          await newItemRef.set(itemData);
        }
        
        closeModal();
        loadStore();
      } catch (error) {
        console.error("Error saving item:", error);
        alert("Error saving item. Please try again.");
      }
    }

    async function deleteItem() {
      if (!confirm("Are you sure you want to delete this item? This cannot be undone.")) {
        return;
      }

      const itemKey = document.getElementById("item-key").value;
      
      try {
        await db.ref(`storeItems/${itemKey}`).remove();
        closeModal();
        loadStore();
      } catch (error) {
        console.error("Error deleting item:", error);
        alert("Error deleting item. Please try again.");
      }
    }

    async function logPurchase(itemKey, price) {
      try {
        await db.ref("purchaseLogs").push({
          user: currentUser,
          item: itemKey,
          price: price,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
      } catch (error) {
        console.error("Error logging purchase:", error);
      }
    }

    // Initialize the store when page loads
    document.addEventListener("DOMContentLoaded", async () => {
      await checkAdminStatus();
      loadStore();
      
      // Set up event listeners
      addItemBtn.addEventListener("click", () => openEditModal());
      itemForm.addEventListener("submit", saveItem);
      deleteBtn.addEventListener("click", deleteItem);
      
      // Close modal when clicking outside
      editModal.addEventListener("click", (e) => {
        if (e.target === editModal) {
          closeModal();
        }
      });
    });
  </script>
</body>
</html>
